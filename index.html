<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game - Muhammad Kashif Pathan</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">Tic Tac Toe</div>
        <div class="winner-container">
            <div class="win">Total Won Games</div>
            <div class="winner-players">
                <div class="player-o">Player O: <span>10</span></div>
                <div class="player-x">Player X: <span>10</span></div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <button class="reset-game-btn">Reset</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
